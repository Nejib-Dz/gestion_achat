<div mat-dialog-title >
    <h1>{{isAdding ? 'Add Article': 'Edit Article'}}</h1>
</div>
<form [formGroup]="AddForm" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content" style="width: 560px;">
        <div class="row">
            <div class="col-3">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Price</mat-label>
                    <span matPrefix>$</span>
                    <input matInput  placeholder="Price" formControlName="price">
                </mat-form-field>
                <mat-form-field appearance="outline">
            
                    <mat-label>Quantity</mat-label>

                    <input matInput type="number" placeholder="Quantity" formControlName="quantity">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <input matInput placeholder="Description" formControlName="description">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Stock</mat-label>
                    <input matInput placeholder="Stock" formControlName="stock">
                </mat-form-field>
            </div>
            <div class="col-3">
                <mat-form-field appearance="outline" style="margin-left: 100px;">
                    <mat-label>TaxPercent</mat-label>
                    <span matSuffix>%</span>
                    <input  placeholder="TaxPercent"
                    type="number"
                    matInput formControlName="taxPercent">
                </mat-form-field>
                <mat-form-field appearance="outline" style="margin-left: 100px;">
                    <mat-label>Brand</mat-label>
                    <input matInput placeholder="Brand" type="text" formControlName="brand">
                    <!-- <mat-hint>In rupees</mat-hint> -->
                </mat-form-field>
                 <mat-form-field appearance="outline" style="margin-left: 100px;">
                    <mat-label>Cost</mat-label>
                    <span matPrefix>$</span>
                    <input matInput placeholder="Cost" type="text" formControlName="cost">
                    <!-- <mat-hint>In rupees</mat-hint> -->
                </mat-form-field>
                <mat-form-field appearance="outline" style="margin-left: 100px;">
                    <mat-label>Reserved</mat-label>
                    <input matInput placeholder="Reserved"  type="number" formControlName="reserved">

                </mat-form-field>

            </div>



        </div>



    </div>
    <div mat-dialog-actions class="action" style="margin-left: 400px;">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
        <button mat-raised-button color="primary"  type="submit">Save</button>
    </div>
</form>
