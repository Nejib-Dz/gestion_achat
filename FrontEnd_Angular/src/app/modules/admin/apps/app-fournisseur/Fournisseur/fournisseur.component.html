<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <div class="text-4xl font-extrabold tracking-tight">Fournisseur</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-rounded min-w-64"
                [subscriptSizing]="'dynamic'">
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:magnifying-glass'"></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search fournisser'">
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
               (click)="openAddDialog()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden text-md font-semibold text-secondary">

        <!-- Products list -->
        <p-table  *ngIf="fournisseurs"
        [value]="fournisseurs"
        [paginator]="true"
        [rows]="fournisseurs.length"

        [tableStyle]="{ 'min-width': '120rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10, 25, 50]"
    >
    <ng-template pTemplate="header" class="text-md font-semibold" style="background-color: lightblue;">
        <tr>
          <th style="width:130px" >Name</th>
          <th style="width:200px">Email</th>
          <th style="width:200px">PhoneNumbers</th>
          <th style="width:130px" >Country</th>
          <th >Action</th>
        </tr>
      </ng-template>

        <ng-template pTemplate="body" let-fournisseur >
            <tr>
                <td>{{ fournisseur.name }}</td>
                <td>{{ fournisseur.email }}</td>
                <td>{{ fournisseur.tele }}</td>
                <td>{{ fournisseur.country }}</td>



                <td>
                    <button  mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                      </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item color="primary" (click)="openEditDialog(fournisseur)">
                            <mat-icon [color]="'primary'">edit</mat-icon>
                            <span>Edit</span>
                          </button>
                          <button mat-menu-item color="warn" (click)="DeletedFournisseur(fournisseur.id)">
                            <mat-icon [color]="'warn'">delete</mat-icon>
                            <span>Delete</span>
                          </button>

                      </mat-menu>


            </td>

            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
        </ng-template>
        <ng-template pTemplate="paginatorright">
            <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
        </ng-template>
    </p-table>

    </div>






</div>
